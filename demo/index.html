<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>select2-wrapper Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../select2-wrapper.html">
  </head>
  <body>

    <select2-wrapper id="my_select2_element" placeholder="Select item..."></select2-wrapper>
    <script>
    document.getElementById('my_select2_element').model = [
      {
        label: 'Asia',
        value: 'AS'
      },
      {
        label: 'Africa',
        value: 'AF'
      },
      {
        label: 'North America',
        value: 'NA'
      },
      {
        label: 'South America',
        value: 'SA'
      },
      {
        label: 'Antarctica',
        value: 'AN'
      },
      {
        label: 'Europe',
        value: 'EU'
      },
      {
        label: 'Australia',
        value: 'OC'
      },
    ];
    //my_select2_element
    </script>
  </body>
</html>
